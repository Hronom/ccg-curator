syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.hronom.ccg.curator";
option java_outer_classname = "CcgCuratorProto";
//option java_generic_services = true;
option objc_class_prefix = "HLW";

package ccgcurator;

service CcgCurator {
    rpc SubscribeOnCardsShowdown (SubscribeOnCardsShowdownRequest) returns (stream CardRevealedReply) {
    }

    rpc SetCard (SetCardRequest) returns (SetCardReply) {
    }

    rpc SubscribeOnThrowingDice (SubscribeOnThrowingDiceRequest) returns (stream DiceThrowedReply) {
    }

    rpc ThrowDice (ThrowDiceRequest) returns (ThrowDiceReply) {
    }
}

message SubscribeOnCardsShowdownRequest {
    string playerName = 1;
}

message CardRevealedReply {
    string playerName = 1;
    string cardName = 2;
}

message SetCardRequest {
    string playerName = 1;
    string cardName = 2;
}

message SetCardReply {
    bool setted = 1;
}

message SubscribeOnThrowingDiceRequest {
    string playerName = 1;
}

message DiceThrowedReply {
    string playerName = 1;
    string diceValue = 2;
}

message ThrowDiceRequest {
    string playerName = 1;
}

message ThrowDiceReply {
    string diceValue = 1;
}